<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="logo">
            Adventure Quest
        </div>
    </header>
    <main>
        <section class="main-section">
            <h3>Welcome to Adenture Quest -- Pick you Character</h3>
            <form id="user-form">
                <label for="name">
                    Name
                    <input name="name" type="text">
                </label>
                <label for="race">
                    Wizard
                    <input type="radio" name="race" id="wizard" value="wizard">
                </label>
                <label for="race">
                    Dwarf
                    <input type="radio" name="race" id="dwarf" value="dwarf">
                </label>
                <label for="race">
                    Elf
                    <input type="radio" name="race" id="elf" value="elf">
                </label>
                <button type="submit">Lets Go!</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./home/home.js"></script>
</body>

</html>
